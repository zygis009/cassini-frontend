<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>My Vanilla JS App</title>
</head>
<body>
<div class="container mt-5">
    <div class="header mb-3">
        <h1>Enter Coordinates</h1>
    </div>
    <div id="inputArea">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Latitude" aria-label="Latitude">
            <input type="text" class="form-control" placeholder="Longitude" aria-label="Longitude">
            <button class="btn btn-outline-secondary" type="button" id="addInput">+</button>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="button" id="okButton">OK</button>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
