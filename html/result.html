<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Result</title>
</head>
<body>

<nav class="navbar navbar-expand-lg py-0" style="background-color: #45b17e;">
    <div class="container-fluid" style="max-width: 1280px;">
        <div class="col-4 text-start">
            <button class="btn bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></button>
        </div>
        <div class="col-4 text-center">
            <a href="../index.html" style="text-decoration: none;">
                <p class="mb-0 text-black navbar-brand logo-font" style="font-weight: bold;">RailLinkScape</p>
            </a>
        </div>
        <div class="col-4 text-end">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start" style="background-color: #020d33; width: 50vw" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvasExampleLabel">Sidebar</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" style="background-color: #020d33; width: 50vw">
        <h3>Railway specifications</h3>
        <div class="container">
            <div>
                <p>Locations:</p>
                <div class="px-2 pb-4">
                    <div class="list-group form-group">
                        <input type="text" readonly class="list-group-item form-control" value="co1">
                        <input type="text" readonly class="list-group-item form-control" value="co2">
                    </div>
                </div>
            </div>
            <div><p>Distance: 100km</p></div>
            <div><p>Build costs: 10$</p></div>
            <div><p>Maintenance costs: 0.15$</p></div>
            <div class="container-fluid">
                <button class="btn btn-primary" style="background-color: #ffb612">Adjust</button>
                <button class="btn btn-primary" style="background-color: #45b17e">Generate report</button>
            </div>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="header mb-4">
        <h1 class="display-5" style="font-weight: bold;">Proposed route</h1>
    </div>
    <div class="d-flex justify-content-center pb-3" id="map" style="height: 600px;"></div>
</div>


<script src="../js/bootstrap.bundle.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../script.js"></script>
</body>
</html>
