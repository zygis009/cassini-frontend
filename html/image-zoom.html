<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/zooming-image.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>RailLinkScape</title>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <div id="zoomable-container">
                    <img id="zoomable-image" src="../resources/DEM_COPERNICUS_30_Topographic.jpg" alt="High-Resolution Image">
                </div>
                <svg id="svg-road" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 500">
                    <polyline points="0,0 200,100 300,200 400,150 600,250 800,400" stroke="red" stroke-width="5" fill="none" />
                </svg>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.js"></script>
        <script src="../script.js"></script>
    </body>
</html>
